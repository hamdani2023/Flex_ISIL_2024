<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <form action="post">
      <fieldset>
        <div class="form-container">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />
        </div>

        <div class="form-container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="password"
          />
        </div>

        <div class="form-container">
          <button>Cancel</button>
          <button onclick="location.href='/Profile.html';">Enter</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
