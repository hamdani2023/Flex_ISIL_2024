<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/CSS/profile.css" />
  </head>
  <fieldset class="page">
    <form action="">
      <fieldset>
        <legend>Personnel information</legend>

        <div class="form-container">
          <label for="firstName">First name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="first name"
            required
          />
        </div>

        <div class="form-container">
          <label for="lastname">Last name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="last name"
            required
          />
        </div>

        <div class="form-container">
          <label for="birhDay">Last name</label>
          <input type="date" id="birhDay" name="birhDay" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <div class="form-control">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />

          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-container">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-container">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-container">
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-container">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option disabled selected value="">Select a country ...</option>
            <option value="Algeria">Algeria</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Add more info</legend>
        <div class="form-container">
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio" rows="4" cols="5"></textarea>
        </div>
        <div class="form-container">
          <label for="avatar">Picture:</label>
          <input type="file" id="avatar" name="avatar" />
        </div>
      </fieldset>

      <fieldset>
        <div class="form-container">
          <label for="subscribe"
            >I hereby declare that the above made statements are true</label
          >
          <input type="checkbox" id="subscribe" name="subscribe" />
          <input type="submit" value="Submit" />
        </div>
      </fieldset>
      <form>
        <fieldset class="btn-goHome">
          
      <button onclick="location.href='/univ.html';">Go HOME</button>
      </fieldset>
    </form>
  </body>
</html>
